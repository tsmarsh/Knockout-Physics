<html>
<head>
    <title>KnockoutPhysics</title>
    <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <link href='./physics.css' rel='stylesheet' type='text/css' media="screen">

    <script type="text/javascript" src="deploy/physics.min.js"></script>
    <script src="compiled/demos/Demo.js"></script>
    <script src="compiled/demos/AttractionDemo.js"></script>

    <script type="text/javascript" src="compiled/demos/Page.js"></script>
    <script type="text/javascript" src="lib/knockout.js"></script>
</head>
<body>

    <div id="container"></div>

    <section id="content">

        <article id="info">
            <header>
                <h1>KnockoutPhysics</h1>
                <h2>A Lightweight CoffeeScript Physics Engine Rendered With KnockoutJS</h2>
            </header>
        </article>
    </section>
    <section>
        <svg data-bind="foreach: $root.demo().physics.particles">
            <defs>

            <!-- note the 'fx' and 'fy' attributes -->
        <radialGradient id = "gradient" cx = "50%" cy = "50%" r = "50%" fx = "25%" fy = "25%">
            <stop stop-color = "black" offset = "0%"/>
            <stop stop-color = "teal" offset = "50%"/>
            <stop stop-color = "white" offset = "100%"/>
        </radialGradient>
    </defs>
            <circle class="circle" fill="url(#gradient)" data-bind="attr:{'cx': $data.x, 'cy': $data.y, 'r': $data.radius}"/>
        </svg>
    </section>
    <script>
        (function(){
            page = new Page();
            ko.applyBindings(page);
            page.update();
        })();   
    </script>
</body>
</html>
